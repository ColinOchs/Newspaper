{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div style="width: 40%">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="sign up" class="btn btn-success">
    </form>
</div>
{% endblock content %}
